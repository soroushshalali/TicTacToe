</div>

        </div>
        <div id="5" class="div-game-borad" (click)="onClickHandler(5,$event)" >
        </div>
        <div id="6" class="div-game-borad" (click)="onClickHandler(6,$event)" >
        </div>
        <div id="7" class="div-game-borad" (click)="onClickHandler(7,$event)" >

        <div id="8" class="div-game-borad" (click)="onClickHandler(8,$event)" >
