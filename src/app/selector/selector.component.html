<main>
    <header>

    </header>
    <section>
        <div>
            <label for="2users" >2</label>
            <input (click)="radioBtnHandler($event)" name="users" id="2users" value='false' type="radio">
            <label for="4users" >4</label>
            <input (click)="radioBtnHandler($event)" name="users" id="4users" value='true' type="radio">
        </div>
        <section>
            <input id="user-name1" type="text" placeholder="User 1" [(ngModel)]='interpolationUserName1' >
            <input id="user-name2" type="text" placeholder="User 2" [(ngModel)]='interpolationUserName2' >
            <input [style.display]="fourUsers ? 'unset' : 'none'" id="user-name3" type="text" placeholder="User 3" [(ngModel)]='interpolationUserName3' >
            <input [style.display]="fourUsers ? 'unset' : 'none'" id="user-name4" type="text" placeholder="User 4" [(ngModel)]='interpolationUserName4' >
        </section>

        <a (click)="onSendData()" routerLink="/main">Link</a>
    </section>
</main>
